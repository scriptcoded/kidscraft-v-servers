version: 3.1.3
platform: Bukkit
clear:
  'on':
    ban: false
  auto:
    calibration:
      variety: 1
      changes_sd: 64
      faces: 2
      data_sd: 1
      air: 0
      air_sd: 0
      faces_sd: 32
      data: 32
      variety_sd: 1
      changes: 1
    days: 365
    clear-interval-seconds: 120
    threshold: 1
    enabled: false
  fastmode: false
confirmation:
  clear: true
  delete: true
  unlink: true
UUID:
  offline: false
  force-lowercase: false
cache:
  permissions: false
  ratings: true
worldedit:
  require-selection-in-mask: true
  max-volume: 500000
  enable-for-helpers: false
  max-iterations: 1000
  blacklist:
  - cs
  - .s
  - restore
  - snapshot
  - delchunks
  - listchunks
schematics:
  save_path: /var/www/schematics
web:
  url: http://empcraft.com/plots/
  server-ip: your.ip.here
chat:
  fancy: true
chunk-processor:
  enabled: false
  max-blockstates: 4096
  random-chunk-unloads: 1
  max-entities: 512
  disable-physics: false
console:
  color: true
kill_road_mobs: false
mob_pathfinding: true
plotme-alias: false
plotme-convert:
  enabled: true
  cache-uuids: false
global_limit: false
update-notifications: true
approval:
  done:
    restrict-building: false
    counts-towards-limit: false
  ratings:
    require-done: false
metrics: true
comments:
  notifications:
    enabled: false
protection:
  redstone:
    disable-unoccupied: false
    disable-offline: false
  tnt-listener:
    enabled: false
  piston:
    falling-blocks: true
teleport:
  on_login: false
  delay: 0
claim:
  max-auto-area: 4
uuid:
  use_sqluuidhandler: false
  read-from-disk: false
max_plots: 127
bo3:
  save_path: BO3
kill_road_vehicles: false
debug: true
clusters:
  enabled: false
titles: true
worlds:
  world:
    plot:
      height: 64
      size: 64
      filling:
      - '1:0'
      floor:
      - '2:0'
      bedrock: true
      biome: FOREST
      auto_merge: false
      create_signs: true
    wall:
      block: '44:0'
      block_claimed: '44:1'
      filling: '1:0'
      height: 64
    road:
      width: 7
      height: 64
      block: '155:0'
    event:
      pve: false
      pvp: false
      spawn:
        egg: false
        breeding: false
        custom: true
    home:
      default: side
      allow-nonmembers: false
    schematic:
      specify_on_claim: false
      on_claim: false
      file: 'null'
    economy:
      prices:
        merge: 100.0
        sell: 75.0
        claim: 100.0
      use: false
    chat:
      enabled: false
    limits:
      max-members: 128
    world:
      max_height: 256
      gamemode: creative
      border: false
    natural_mob_spawning: false
    flags: {}
